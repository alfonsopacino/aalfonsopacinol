<script type="text/javascript">
function identify(e){
    e.preventDefault();
    var form = e.target;
    var email = form["email"].value;
    var penname = form["penname"].value;
    var complain = form["complain"].value;
    var user = {email: email, name: penname, complain: complain};
    analytics.identify(email, {email: email, name: penname});
    analytics.track('complaint', user, function() {
        window.location.href = "http://www.complaintcoach.com/?page_id=16";
    });
  }
</script>

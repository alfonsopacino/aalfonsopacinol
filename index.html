layout: default
title: Complaint Coach

<div class="blurb">
<h2>Complaint Coach</h2>
<p>
<form name="complaint" onsubmit="identify(event)">
<label style="color: grey; margin-left: 15px; font-size: 2em;"></label>
Tell me, what seems to be the problem?
<br><br>
<textarea cols="100" name="complain" required="" rows="30"></textarea>
<br><br>
<label style="color: grey; margin-left: 15px; font-size: 2em;"></label>
Name:
<input name="penname" required="" size="75" type="text" value="" />
<br><br>
<label style="color: grey; margin-left: 15px; font-size: 2em;"></label>
Email:
<input name="email" required="" size="75" type="email" value="" />
<br><br>
<label style="background-color: #555; color: #fff; border-radius: 10px;"></label>
<input name="submit" type="submit" value="submit" />
</form>
<script type="text/javascript">
function identify(e){
    e.preventDefault();
    var form = e.target;
    var email = form["email"].value;
    var penname = form["penname"].value;
    var complain = form["complain"].value;
    var user = {email: email, name: penname, complain: complain};
    analytics.identify(email, {email: email, name: penname});
    analytics.track('complaint', user, function() {
        window.location.href = "http://www.complaintcoach.com/?page_id=16";
    });
  }
</script>
<br><br>
</p>

</div><!-- /.blurb -->
